<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <h3>What chat room would you like to enter?<br>
    </h3>
    
    {% for profile in users %}
      <a href="{% url 'chat:check_room' profile.slug %}">{{ profile.user.username }}</a>
    {% endfor %}
    
</body>
</html>
