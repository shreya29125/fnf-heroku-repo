{% extends 'base.html' %}

{% block body %}

  {% if form.errors %}
    {% for error in form.errors %}
        <p>{{ error }}</p>
    {% endfor %}
  {% endif %}

  <form class="form-signin" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
    <br />
    {{ form.as_p }}
    </fieldset>
    <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Add Story</button>
    <br/><br/>
  </form>

{% endblock body %}
